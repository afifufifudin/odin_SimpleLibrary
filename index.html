<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.pumpkin.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />  
    <title>Library</title>
  </head>
  <body class="container">
    <div class="container">
        <nav>
            <ul>
                <li><h1>Simple Library App</h1></li>
            </ul>
            <ul>
                <li>
                    <a href="#" ><li><button id="add_book" onclick="openModal()">Add Book +</button></li></a>
                    <a href="#"><li><button class="outline">Sign In</button></li></a>
                </li>
            </ul>
        </nav>
    </div>
    <main class="container" id="book-collection">
        <!-- <button type="button" onclick="render()">Generate book</button> -->
        <!-- Insert Book Here -->
    </main>
    
    <dialog id="book_modal" style="display: none;">
        <article>
          <h2>Add a New Book</h2>
          <form id="add_book_form" onsubmit="addingBook(event)">
            <label for="title">Title</label>
            <input type="text" id="title_new" name="title" required>
            <label for="author">Author</label>
            <input type="text" id="author_new" name="author" required>
            <label for="pages">Total Pages</label>
            <input type="number" id="pages_new" name="pages" required>
            <label>
                Read
                <input type="checkbox" name="english" id="read_new"/>
            </label>
            <footer>
                <div class="grid">
                    <button id="cancel_add" class="secondary" type="button" onclick="closeModal()">Cancel</button>
                    <button id="add_book" type="submit">Add +</button>
                </div>
            </footer>
          </form>
        </article>
    </dialog>


    <script src="scripts.js"></script>
  </body>
</html>
